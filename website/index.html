<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Guessing game</h1>
   <div id="game">
   <h3>Enter your guess:</h3>
   <p>Guess should be between 1-100.</p>
   <input type="number" id="value"><br><br>
   <button id="btn">submit</button>
   <p>Attempts:<label id="attempt">0</label></p>
   <p id="res"></p>
   </div>
   
   <div id="play"><button id="playagain"> Play Again </button></div>
  
   <script src="index.js"></script> 
</body>
</html>
